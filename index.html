    }

    .hero h2 {
      font-size: 1.8rem;
      line-height: 1.3;

    }

    .hero h2 span {
      color: var(--color-primary);
    }

      color: var(--color-muted);
      margin-bottom: 16px;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));

      color: #fff;

      font-weight: 600;
      text-decoration: none;
      font-size: 0.95rem;
      box-shadow: 0 8px 18px rgba(255, 102, 178, 0.35);

    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(255, 102, 178, 0.45);
    }

    .btn-secondary {
      display: inline-block;
      margin-left: 10px;
      border: 1px solid var(--color-secondary);
      padding: 10px 18px;
      border-radius: 999px;
      color: var(--color-secondary);
      text-decoration: none;
      font-size: 0.85rem;
    }

    .hero img {
      width: 100%;
      border-radius: 20px;
      box-shadow: var(--shadow-soft);
    }

    .course-logo {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .course-logo img {
      height: 65px;
    }

    .lead {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: var(--shadow-soft);
      padding: 20px;

    }

    .lead h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: var(--color-primary);
    }

    .lead p {
      font-size: 0.9rem;
      color: var(--color-muted);
      margin-bottom: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

      border: 1px solid #e2d6f0;
      outline: none;
      font-size: 0.9rem;
    }

    input:focus {
      border-color: var(--color-secondary);
